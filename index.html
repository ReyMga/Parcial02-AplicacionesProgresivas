<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizador de Tareas</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-basic text-light">
    <div class="container my-5 p-4 rounded" style="background-color: #743c08">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-neon">Organizador de Tareas</h1>
        <button id="btnToggleSidebar" class="btn btn-primary">
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <div class="tasks-container" id="task-list"></div>
      <dialog
        id="create-task-modal"
        class="bg-basic text-light p-4 rounded border-0"
      >
        <h2 class="text-neon">Nueva Tarea</h2>
        <input
          type="text"
          class="form-control bg-basic text-basic border-neon mt-3"
          id="task-title"
          placeholder="Título de la tarea"
        />
        <textarea
          class="form-control bg-basic bg-basic border-neon mt-3"
          id="task-detail"
          placeholder="Detalle de la tarea"
        ></textarea>
        <label for="task-status" class="form-label mt-3"
          >Seleccionar Estado:</label
        >
        <select
          id="task-status"
          class="form-control bg-basic text-basic border-neon mt-3"
        >
          <option
            value="pendiente"
            class="form-control bg-basic text-basic border-neon mt-3"
          >
            Pendiente
          </option>
          <option
            value="en progreso"
            class="form-control bg-basic text-basic border-neon mt-3"
          >
            En Progreso
          </option>
          <option
            value="completada"
            class="form-control bg-basic text-basic border-neon mt-3"
          >
            Completada
          </option>
        </select>
        <button id="btnCloseCreateTaskForm" class="btn btn-neon mt-3">
          Cancelar
        </button>
        <button id="btnCreateTask" class="btn btn-outline-light mt-3">
          Guardar
        </button>
      </dialog>

      <!-- Sección de sidebar para desplegar menú -->
      <div id="sidebar" class="sidebar bg-basic text-light">
        <div class="sidebar-content">
          <button id="btnShowCreateTaskForm" class="btn btn-neon w-100 mb-3">
            <i class="fas fa-plus-circle"></i> Crear Tarea
          </button>
          <button class="btn btn-neon w-100 mb-3" id="changeStatusButton">
            <i class="fas fa-sync-alt"></i> Cambiar Estado
          </button>
          <button id="configButton" class="btn btn-neon w-100 mb-3">
            <i class="fas fa-cogs"></i> Configuración
          </button>
          <button id="btnCloseToggleSidebar" class="btn btn-outline-light w-100">
            <i class="fas fa-times"></i> Cerrar
          </button>
        </div>
      </div>

      <dialog
        id="change-status-modal"
        class="bg-basic text-basic p-4 rounded border-0"
      >
        <h2 class="text-neon">Cambiar Estado de la Tarea</h2>
        <p id="task-name" class="text-basic"></p>
        <label for="task-select" class="form-label">Seleccionar Tarea:</label>
        <select
          id="task-select"
          class="form-control bg-basic text-basic border-neon mt-3"
        ></select>
        <label for="edit-task-status" class="form-label mt-3"
          >Seleccionar Estado:</label
        >
        <select
          id="edit-task-status"
          class="form-control bg-basic text-basic border-neon mt-3"
        >
          <option value="pendiente">Pendiente</option>
          <option value="en progreso">En Progreso</option>
          <option value="completada">Completada</option>
        </select>
        <button id="btnCloseChangeStatusForm" class="btn btn-neon mt-3">
          Cancelar
        </button>
        <button id="btnChangeTaskStatus" class="btn btn-outline-light mt-3">
          Guardar
        </button>
      </dialog>

      <dialog
        id="config-modal"
        class="bg-basic text-light p-4 rounded border-0"
      >
        <h2 class="text-neon">Configuración</h2>

        <label for="config-select" class="form-label mt-3"
          >Seleccionar Opción:</label
        >
        <select
          id="config-select"
          class="form-control bg-basic text-basic border-neon mt-3"
        >
          <option>Cargando opciones...</option>
        </select>

        <label for="language-select" class="form-label mt-3"
          >Seleccionar Idioma:</label
        >
        <select
          id="language-select"
          class="form-control bg-basic text-basic border-neon mt-3"
        >
          <option value="es-ES">Español</option>
          <option value="en-US">Inglés</option>
          <option value="fr-FR">Francés</option>
        </select>

        <label for="config-range" class="form-label mt-3">Ajuste:</label>
        <input
          id="config-range"
          type="range"
          min="-0.9"
          max="1.2"
          step="0.1"
          value="1"
          class="form-range bg-basic border-neon mt-3"
        />

        <span id="range-value" class="text-basic">Velocidad de audio: 1</span>

        <button id="btnCloseConfig" class="btn btn-neon mt-3">
          Cancelar
        </button>
        <button id="btnSaveConfig" class="btn btn-outline-light mt-3">
          Guardar
        </button>
      </dialog>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
