<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Tareas</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome para íconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container my-5 p-4 rounded" style="background-color: #1a1a2e">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-neon">Gestión de Tareas</h1>

        <!-- Botón para abrir el sidebar -->
        <button onclick="toggleSidebar()" class="btn btn-primary">
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <div class="tasks-container" id="task-list"></div>

      <!-- Modal para crear tarea -->
      <dialog
        id="create-task-modal"
        class="bg-dark text-light p-4 rounded border-0"
      >
        <h2 class="text-neon">Nueva Tarea</h2>
        <input
          type="text"
          class="form-control bg-dark text-light border-neon mt-3"
          id="task-title"
          placeholder="Título de la tarea"
        />
        <textarea
          class="form-control bg-dark text-light border-neon mt-3"
          id="task-detail"
          placeholder="Detalle de la tarea"
        ></textarea>
        <label for="task-status" class="form-label mt-3"
          >Seleccionar Estado:</label
        >
        <select
          id="task-status"
          class="form-control bg-dark text-light border-neon mt-3"
        >
          <option value="pendiente">Pendiente</option>
          <option value="en progreso">En Progreso</option>
          <option value="completada">Completada</option>
        </select>
        <button class="btn btn-neon mt-3" onclick="closeCreateTaskForm()">
          Cancelar
        </button>
        <button class="btn btn-outline-light mt-3" onclick="createTask()">
          Guardar
        </button>
      </dialog>

      <!-- Sidebar del menú lateral -->
      <div id="sidebar" class="sidebar bg-dark text-light">
        <div class="sidebar-content">
          <button
            class="btn btn-neon w-100 mb-3"
            onclick="showCreateTaskForm()"
          >
            <i class="fas fa-plus-circle"></i> Crear Tarea
          </button>
          <button
            class="btn btn-neon w-100 mb-3"
            onclick="showChangeStatusFormNav()"
            id="changeStatusButton"
          >
            <i class="fas fa-sync-alt"></i> Cambiar Estado
          </button>
          <button id="configButton" class="btn btn-neon w-100 mb-3">
            <i class="fas fa-cogs"></i> Configuración
          </button>
          <button class="btn btn-outline-light w-100" onclick="toggleSidebar()">
            <i class="fas fa-times"></i> Cerrar
          </button>
        </div>
      </div>

      <!-- Modal para cambiar estado -->
      <dialog
        id="change-status-modal"
        class="bg-dark text-light p-4 rounded border-0"
      >
        <h2 class="text-neon">Cambiar Estado de la Tarea</h2>
        <p id="task-name" class="text-light"></p>
        <label for="task-select" class="form-label">Seleccionar Tarea:</label>
        <select
          id="task-select"
          class="form-control bg-dark text-light border-neon mt-3"
        ></select>
        <label for="edit-task-status" class="form-label mt-3"
          >Seleccionar Estado:</label
        >
        <select
          id="edit-task-status"
          class="form-control bg-dark text-light border-neon mt-3"
        >
          <option value="pendiente">Pendiente</option>
          <option value="en progreso">En Progreso</option>
          <option value="completada">Completada</option>
        </select>
        <button class="btn btn-neon mt-3" onclick="closeChangeStatusForm()">
          Cancelar
        </button>
        <button class="btn btn-outline-light mt-3" onclick="changeTaskStatus()">
          Guardar
        </button>
      </dialog>

      <!-- Modal de configuración -->
      <!-- Modal de configuración -->
      <dialog id="config-modal" class="bg-dark text-light p-4 rounded border-0">
        <h2 class="text-neon">Configuración</h2>

        <!-- Selección de opción -->
        <label for="config-select" class="form-label mt-3"
          >Seleccionar Opción:</label
        >
        <select
          id="config-select"
          class="form-control bg-dark text-light border-neon mt-3"
        >
          <option>Cargando opciones...</option>
        </select>

        <!-- Selección de idioma -->
        <label for="language-select" class="form-label mt-3"
          >Seleccionar Idioma:</label
        >
        <select
          id="language-select"
          class="form-control bg-dark text-light border-neon mt-3"
        >
          <option value="es-ES">Español</option>
          <option value="en-US">Inglés</option>
          <option value="fr-FR">Francés</option>
        </select>

        <!-- Control de velocidad -->
        <label for="config-range" class="form-label mt-3">Ajuste:</label>
        <input
          id="config-range"
          type="range"
          min="-0.9"
          max="1.2"
          step="0.1"
          value="1"
          class="form-range bg-dark border-neon mt-3"
          oninput="updateRangeValue(this.value)"
        />

        <p id="range-value" class="text-light">Velocidad de audio: 1</p>

        <!-- Botones del modal -->
        <button class="btn btn-neon mt-3" onclick="closeConfig()">
          Cancelar
        </button>
        <button class="btn btn-outline-light mt-3" onclick="saveConfig()">
          Guardar
        </button>
      </dialog>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
